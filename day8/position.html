<!DOCTYPE html>
<html>
<head>
    <title>position property in css</title>
    
    <style>
        .box{
            margin: 10px;
            height: 100px;
            width: 100px;

        }
        .box1{
            background-color: blue;
        }
        .box2{
            background-color: red;
        }
        .box3{
            background-color: yellow;
            z-index: 3;

        }
        .box4{
            background-color: green;
        }
             </style>
</head>
<body>
   <div class="box box1">this is box 1</div>
   <div class="box box2">this is box 2</div>
   <div class="box box3">this is box 3</div>
   <div class="box box4">this is box 4</div>
</body>
</html>
