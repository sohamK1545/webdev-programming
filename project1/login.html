<!doctype html>
<html lang="en">
<head>
    <title>login page for password manager</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script1.js"></script>
</head>
<body>
    <div class="wrap">
        <form action="#">
            <h1>login</h1>
             <div class="input-box">
            <input type="text" id= "username" placeholder="username"reqired>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input id="password" type="password" placeholder="password"reqired>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        
        <div class="remember-forgot">
            <label>
                <input type="checkbox">
                remember me
            </label>
            <a href="#">forgot password ?</a>
        </div>

        <button onclick="login()" type="button" id="btn" class="btn" >login</button>

        <div class="register-link">
            <p>don't have an account 
                <a href="#">register</a>
            </p>
        </div>

       
        </form>

    </div>

    
</body>
</html>
