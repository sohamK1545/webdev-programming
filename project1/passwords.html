<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="passcss.css">
</head>
<body onload="loadPasswords()">
    <h1>Password Manager</h1>
    <table class="table" id="table">
        <thead>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <h2>Add Passwords</h2>
    <form action="#">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required><br><br>
        <input type="button" class="btn" id="btn" value="Submit" onclick="addPass()">
    </form>
    <div id="container">
        <h3>Random Password Generator</h3>
        <input type="text" id="random" name="password generator">
        <label for="length">Length (max 20)</label>
        <input type="number" id="number" name="number" min="4" max="20" required><br><br>
        <button onclick="createPassword()" id="button">Generate</button>
    </div>
    <script src="passjs.js"></script>
</body>
</html>
